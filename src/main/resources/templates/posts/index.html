<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="partials/header :: head" />
<body>
<div th:replace="partials/navbar :: navbar" />

<h1>Post list</h1>

<div th:each="post : ${posts}">
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.body}"></p>
    <a href="/posts/1">View post</a>
</div>

<div th:replace="partials/footer :: footer" />
</body>
</html>
